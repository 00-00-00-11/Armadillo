<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Armadillo / Register</title>
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/login.css" rel="stylesheet">
	<script src="/static/js/login.js"></script>
</head>
<body>
	<div id="login_background" src="" alt="Image of random swedish scenery"></div>
	<div id="credit"> <b>Image credit:</b> <a id="cred_link" href=""><span id="cred_name">name</span></a> </div>
	<div id="login_content">
		<div id="login_inner">
			<h1 class="text-center">Register</h1>
			<fieldset>
				<form id="mainform">
					<h3 id="passErr" class="text-center hide">⚠️ Username or password was incorrect</h3>
					<h3 id="passOk" class="text-center hide">✅ logged in!</h3>
					<h4>Username</h4>
					<input name="username" type="text" class="full-width" id="username" required>
					<h4>Password</h4>
					<input name="password" type="password" class="full-width" id="password" required>
					<input type="submit" id="login_button" class="button button-large full-width primary" value="login">
				</form>
			</fieldset>
		</div>
	</div>

</body>
</html>
